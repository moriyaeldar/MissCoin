<section *ngIf="contact" class="contact-edit">
  <form (ngSubmit)="onSavecontact()" >
    <label  for="name">Name</label>
    <input [(ngModel)]="contact.name" type="text" id="name" name="name">

    <label for="phone">phone</label>
    <input [(ngModel)]="contact.phone" type="number" id="phone" name="phone">

    <label for="email">Email</label>
    <input [(ngModel)]="contact.email"  type="email" id="email" name="email">

    <button>Save</button>
  </form>
</section>
