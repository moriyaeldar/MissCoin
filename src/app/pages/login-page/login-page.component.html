<section class="app-login-page" *ngIf="!currUser">
  <div class="login" *ngIf="tuggleLogin">
    <app-login></app-login>
  </div>
  <div class="signUp" *ngIf="tuggleSignUp">
    <app-sign-up></app-sign-up>
  </div>
  <button *ngIf="tuggleSignUp" (click)="onTuggle()">Login</button>
  <button *ngIf="tuggleLogin" (click)="onTuggle()">Sign-Up</button>
</section>
<section class="wellcome" *ngIf="currUser">
  <h1>Wellcome</h1>
</section>
